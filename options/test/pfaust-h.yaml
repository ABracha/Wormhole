# general setting
name: pfaust-h
backend: dp # DataParallel
type: FMNetModel
num_gpu: auto
manual_seed: 1234
non-isometric: false
partial: true
refine: -1
visualize: true


# path
path:
  resume_state: checkpoints/PFAUST-H.pth
  resume: false

# datasets
datasets:
  test_dataset:
    name: FaustHolesVal
    type: PairPartialFaustDataset
    data_root: ./wormhole/PFAUST/PFAUST_H/
    phase: test
    return_evecs: True
    return_faces: True
    num_evecs: 200
    return_corr: True
    return_dist: True


# network setting
networks:
  feature_extractor:
    type: DiffusionNet
    in_channels: 3
    out_channels: 256
    cache_dir: ./wormhole/PFAUST/PFAUST_H/diffusion
    input_type: xyz
    use_normals: True
  permutation:
    type: Similarity
    tau: 0.01

# training setting
train:
  optims:
    feature_extractor:
      type: Adam
      lr: 1.0e-3
  schedulers:
    feature_extractor:
      type: CosineAnnealingLR
      eta_min: 1.0e-4
      T_max: 300
  losses:
    geodesic_loss:
      type: GeodesicLoss
      loss_weight: 5.0e+3
      w_loss_dist_dirichlet: 0.0
      w_loss_dirichlet: 0.0
    surfmnet_loss:
      type: PartialOrthoLoss
      w_orth: 1.0

# validation setting
val:
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck:
      type: plot_pck

